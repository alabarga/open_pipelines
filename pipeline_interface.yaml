protocol_mapping:
    AMPLICON: amplicon_simple
    ATAC-SEQ: atacseq
    ATACSEQ: atacseq
    ATAC: atacseq
    CHIP-SEQ: chipseq
    CHIPSEQ: chipseq
    CHIP: chipseq
    CHIPMENTATION: chipseq
    DNASE-SEQ: atacseq
    DNASESEQ: atacseq
    DNASE: atacseq
    DROP-SEQ: dropseq
    DROPSEQ: dropseq
    RNA-SEQ: rnaseq
    RNASEQ: rnaseq
    RNA: rnaseq
    STARR-SEQ: starrseq
    STARRSEQ: starrseq
    STARR: starrseq

pipelines:
    amplicon_simple:
        name: amplicon_simple
        path: pipelines/amplicon_simple.py
        arguments:
            "-n": sample_name
            "-i": data_path
            "-a": amplicon
            "-g": guide_rna
        looper_args: True
        resources:
            default:
                file_size: "0"
                cores: 1
                mem: 8000
                time: "0:30:00"

    atacseq:
        name: ATAC-seq
        sample_subtypes: 
            ATAC-seq: ATACseqSample
            ATAC: ATACseqSample
            DNASE-SEQ: DNaseSample
            DNASE: DNaseSample
        path: pipelines/atacseq.py
        arguments:
            "--sample-yaml": yaml_file
            "-I": sample_name
            "-G": genome
        looper_args: True
        required_input_files: [data_path]
        ngs_input_files: [data_path]
        resources:
            default:
                file_size: "0"
                cores: 4
                mem: 16000
                time: "08:00:00"
            medium:
                file_size: "1"
                cores: 8
                mem: 32000
                time: "1-12:00:00"
            high:
                file_size: "2"
                cores: 12
                mem: 64000
                time: "4-00:00:00"

    chipseq:
        name: ChIP-seq
        sample_subtypes:
            ChIP-seq: ChIPseqSample
            ChIP: ChIPseqSample
            ChIPmentation: ChIPmentation
        path: pipelines/chipseq.py
        arguments:
            "--sample-yaml": yaml_file
            "-I": sample_name
            "-G": genome
        looper_args: True
        required_input_files: [data_path]
        ngs_input_files: [data_path]
        resources:
            default:
                file_size: "0"
                cores: 4
                mem: 16000
                time: "08:00:00"
            medium:
                file_size: "1"
                cores: 8
                mem: 32000
                time: "1-12:00:00"
            high:
                file_size: "2"
                cores: 12
                mem: 64000
                time: "4-00:00:00"

    dropseq:
        name: Drop-seq
        path: pipelines/dropseq.py
        arguments:
            "--sample-yaml": yaml_file
            "-I": sample_name
            "-G": genome
        looper_args: True
        resources:
            default:
                file_size: "0"
                cores: 8
                mem: 60000
                time: "1-12:00:00"
            high:
                file_size: "4"
                cores: 8
                mem: 80000
                time: "3-12:00:00"

    rnaseq:
        name: RNA-seq
        sample_subtypes: 
            RNA-seq: RNASeqSample
            RNA: RNASeqSample
        path: pipelines/rnaseq.py
        arguments:
            "--sample-yaml": yaml_file
            "-I": sample_name
            "-G": genome
        looper_args: True
        required_input_files: [data_path]
        ngs_input_files: [data_path]
        resources:
            default:
                file_size: "0"
                cores: 1
                mem: 8000
                time: "01:00:00"
            medium:
                file_size: "1"
                cores: 2
                mem: 16000
                time: "08:00:00"

    starrseq:
        name: STARR-seq
        sample_subtypes: STARRseqSample
        path: pipelines/starrseq.py
        arguments:
            "--sample-yaml": yaml_file
            "-I": sample_name
            "-G": genome
        looper_args: True
        resources:
            default:
                file_size: "0"
                cores: 4
                mem: 16000
                time: "08:00:00"
            medium:
                file_size: "1"
                cores: 8
                mem: 32000
                time: "1-12:00:00"
            high:
                file_size: "2"
                cores: 12
                mem: 64000
                time: "4-00:00:00"
